<div class="fullLayout">

  <!-- {{notes |json}} -->
    <div class="formContainer">
      <div class="row w-100">
        <div class="col-4"></div>
        <div class="col-4 mt-3">
          <h2></h2>
          <form class="">
            <label class="titleLabel">ID</label>
            <input [(ngModel)] ="notes.id" name="id" required class="form-control mb-1 mb-2" type="number" id="">
            <label class="titleLabel">Title</label>
            <input [(ngModel)]="notes.title" name="title" required class="form-control mb-2" type="text" id="">
            
  
            <label class="bodyLabel">Body</label>
            <textarea [(ngModel)] = "notes.body" name="body" class="form-control mb-2" id="" cols="30" rows="10"></textarea>
          </form>
          <div class="mt-3 text-end">
            <button class="btn btn-outline-danger col-3" routerLink="/Main">Cancel</button>
            <button (click)="updateNotes()" class="btn btn-success ms-3 col-3">Save</button>
          </div>
        </div>
  
  
        <div class="col-2">.</div>
      </div>
    </div>
  
  
  </div>
